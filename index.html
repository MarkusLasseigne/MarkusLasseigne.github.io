<!DOCTYPE HTML>
<html>
	<head>
		<title>Home</title>
		<link rel="icon" type="image/x-icon" href="https://markuslasseigne.github.io/favicon.ico" sizes="16x16 64x64 128x128">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			html, body{
				width:100%;
				height:100%;
				background:rgba(0,0,0,1) url(startile.png) repeat left top;
				overflow:hidden;
				padding:0;
				margin:0;
			}
			#topBar{
				width:100%;
				height:5vh;
				background-color:rgba(0,0,1,0.88);
				position:fixed;
				top:0;
			}
			#leftBar{
				width:8vw;
				min-width:40px;
				height:100%;
				background-color:rgba(0,0,1,0.88);
				position:fixed;
				float:left;
				left:0%;
			}
			input{
				width:100%;
				height:4vh;
				font:bold 1vw arial, sans-serif;
				border:none;
				border-bottom:1px solid rgba(255,255,255,1);
				background-color:rgba(0,0,1,0.88);
				color:rgba(255,255,255,1);
				cursor:pointer;
				position:relative;
				float:left;
				padding:0.5% 1%;
				top:5vh;
			}
			input:hover{
				background-color:rgba(255,255,255,1);
				color:rgba(0,0,0,1);
				float:left;
			}
			.P1, .P1:hover{
				width:100%;
				height:5vh;
				font-size:1.15vw;
				background-color:rgba(255,255,255,1);
				color:rgba(0,0,0,1);
				position:absolute;
				top:0;
				left:0;
			}
			input#sss{
				border:none;
				color:rgba(0,0,0,1);
				position:relative;
				margin-top:67vh;
			}
			#optionB{
				width:auto;
				height:100%;
				float:right;
			}
			#iFrame{
				width:100%;
				min-width:25vw;
				max-width:99.5vw;
				height:100%;
				min-height:25vh;
				max-height:94.5vh;
				resize:both;
				border-radius:0 0 8px 0;
				border:1px solid rgba(255,255,255,1);
				border-left:0;
				overflow:hidden;
				background:rgba(0,0,1,0.88) url(startile.png) repeat right bottom;
				position:fixed;
				float:left;
				top:5vh;
				left:0;
			}
		</style>
	</head>
	<body class="bodyS">
		<nav id="topBar">
			<button id="optionB" onclick="this.innerText=innerWidth+'x'+innerHeight;">Resolution</button>
		</nav>
		<nav id="leftBar">
			<input class="P1" type="button" id="home" onclick="bDo(this)" value="Home">
			<input class="P2" type="button" id="port" onclick="bDo(this)" value="Portfolio">
			<input class="P3" type="button" id="bbox" onclick="bDo(this)" value="BouncingBox">
			<input class="P4" type="button" id="plat" onclick="bDo(this)" value="Platformer">
			<input class="P5" type="button" id="circ" onclick="bDo(this)" value="Circularity">
			<input class="P6" type="button" id="runt" onclick="bDo(this)" value="Runtime">
			<input class="P7" type="button" id="spad" onclick="bDo(this)" value="ScratchPad">
			<input class="P8" type="button" id="clog" onclick="bDo(this)" value="ChangeLog">
			<input class="P9" type="button" id="sss" onclick="bDo(this)" value="SuperSecret">
		</nav>
		<iframe class="fClass" id="iFrame" value="Home" src="/home.html" 'SameSite=None' 'Secure'></iframe>
		<script>
//Element Select Refrences
//doc.querySelector() Refrences=1st of all elements
//doc.querySelectorAll() Refrences=all elements (array-like)
	//"tag"=<tag>;
	//"parenttag>childtag"=<Ptag><Ctag>;
	//"tag.class"=<tag class>;
	//"tag[target]"=<tag target>;
	//id="#";
	//example:var x=document.getElementById(elementid).querySelectorAll(elements in id)
			
		//Main Variables
			var page=document.all; //console.log(page);
			var pBody=page[6]; //console.log(pBody);

			var pLBar=page[9];
			var pHome=page[10]; var pPortfolio=page[11]; var pBouncingBox=page[12]; var pPlatformer=page[13];
			var pCircularity=page[14]; var pRuntime=page[15]; var pScratchPad=page[16]; var pChangeLog=page[17]; var pSuperSecret=page[18];
//			console.log(pHome, pPortfolio, pBouncingBox, pPlatformer, pCircularity, pRuntime, pChangeLog, pSuperSecret);
			var pFrame=page[19];
			var pFstyle=pFrame.style;

			var buttP;
			var Home="/home.html";
			var Portfolio="/portfolio.html";
			var BouncingBox="/projects/bouncing-box/index.html";
			var Platformer="/projects/platformer/index.html";
			var Circularity="/projects/circularity/index.html";
			var Runtime="/projects/runtime/index.html";
			var ScratchPad="/projects/scratch-pad-strings/index.html";
			var ChangeLog="/changelog.html";
			var SuperSecret="/projects/wip-js-engine/index.html";
			
			if(window.innerWidth==360){
				pBody.style.height="600px";
				pBody.style.maxHeight="600px";
			}

		//Main Functions
			function bDo(buttP){
				if(pFstyle.left===""||null){pFstyle.left="0";}//sets if the selector needs a "little" help
				if(buttP.className==="P1"){
					if(pFstyle.left==="0px"){pFstyle.maxWidth="88vw"; pFstyle.left=pLBar.offsetWidth+"px";//To OPEN
					}else{pFstyle.left="0px"; pFstyle.maxWidth="99.5vw";}
				}else if(buttP.className!=="P1"&&pFstyle.left!=="0px"){//to CLOSE&SWITCH
					pFstyle.left="0px";	pFstyle.maxWidth="99.5vw"; bSw(buttP);
				}
			}
	//Takes button imput and changes current iframe page to button imputs value
			function bSw(buttP){
				switch(buttP.value){
			//Switches iframe to Home page
					case "Home":
						pHome.className="P1"; pPortfolio.className="P2"; pBouncingBox.className="P3"; pPlatformer.className="P4";
						pCircularity.className="P5"; pRuntime.className="P6"; pScratchPad.className="P7"; pChangeLog.className="P8";
						pFrame.value=buttP.value; pFrame.src=Home; document.title="Home";
						break;
			//Switches iframe to Portdolio page
					case "Portfolio":
						pHome.className="P2"; pPortfolio.className="P1"; pBouncingBox.className="P3"; pPlatformer.className="P4";
						pCircularity.className="P5"; pRuntime.className="P6"; pScratchPad.className="P7"; pChangeLog.className="P8";
						pFrame.value=buttP.value; pFrame.src=Portfolio;	document.title="Portfolio";
						break;
			//Switches iframe to Bouncing Box page
					case "BouncingBox":
						pHome.className="P2"; pPortfolio.className="P3"; pBouncingBox.className="P1"; pPlatformer.className="P4";
						pCircularity.className="P5"; pRuntime.className="P6"; pScratchPad.className="P7"; pChangeLog.className="P8";
						pFrame.value=buttP.value; pFrame.src=BouncingBox; document.title="Bouncing Box";
						break;
			//Switches iframe to Platformer page
					case "Platformer":
						pHome.className="P2"; pPortfolio.className="P3"; pBouncingBox.className="P4"; pPlatformer.className="P1";
						pCircularity.className="P5"; pRuntime.className="P6"; pScratchPad.className="P7"; pChangeLog.className="P8";
						pFrame.value=buttP.value; pFrame.src=Platformer; document.title="Platformer";
						break;
			//Switches iframe to Circularity page
					case "Circularity":
						pHome.className="P2"; pPortfolio.className="P3"; pBouncingBox.className="P4"; pPlatformer.className="P5";
						pCircularity.className="P1"; pRuntime.className="P6"; pScratchPad.className="P7"; pChangeLog.className="P8";
						pFrame.value=buttP.value; pFrame.src=Circularity; document.title="Circularity";
						break;
			//Switches iframe to Runtime page
					case "Runtime":
						pHome.className="P2"; pPortfolio.className="P3"; pBouncingBox.className="P4"; pPlatformer.className="P5";
						pCircularity.className="P6"; pRuntime.className="P1"; pScratchPad.className="P7"; pChangeLog.className="P8";
						pFrame.value=buttP.value; pFrame.src=Runtime; document.title="Runtime";
						break;
					case "ScratchPad":
						pHome.className="P2"; pPortfolio.className="P3"; pBouncingBox.className="P4"; pPlatformer.className="P5";
						pCircularity.className="P6"; pRuntime.className="P7"; pScratchPad.className="P1"; pChangeLog.className="P8";
						pFrame.value=buttP.value; pFrame.src=ScratchPad; document.title="Scratch-Pad";
						break;
			//Switches iframe to ChangeLog page
					case "ChangeLog":
						pHome.className="P2"; pPortfolio.className="P3"; pBouncingBox.className="P4"; pPlatformer.className="P5";
						pCircularity.className="P6"; pRuntime.className="P7"; pChangeLog.className="P1"; pScratchPad.className="P8";
						pFrame.value=buttP.value; pFrame.src=ChangeLog; document.title="Change Log";
						break;
					case "SuperSecret":
						pHome.className="P1"; pPortfolio.className="P2"; pBouncingBox.className="P3"; pPlatformer.className="P4";
						pCircularity.className="P5"; pRuntime.className="P6"; pScratchPad.className="P7"; pChangeLog.className="P8";
						pSuperSecret.className="P9"; pFrame.value=buttP.value; pFrame.src=SuperSecret; document.title="You Found A Secret";
						break;
			//Returns iframe to Home page
					default:
						pHome.className="P1"; pPortfolio.className="P2"; pBouncingBox.className="P3"; pPlatformer.className="P4";
						pCircularity.className="P5"; pRuntime.className="P6"; pScratchPad.className="P7"; pChangeLog.className="P8";
						pFrame.value=buttP.value; pFrame.src=Home; document.title="Home";
				}
			}

//when any input clicked input calls function and inputs itself as the parameters
//function determines if input pressed is in button position 1 or if its not
//if in position 1, it determines if leftbar is open or closed, if open it then slides the iframe left to close and if closed it slides the iframe right to open
//if position not 1, then it calls function bSw and sends the previously inputted parameters
//if inputs parameter value is any page value then it switches input order, iframe src and value, title, and closes the leftbar
		</script>
	</body>
</html>
