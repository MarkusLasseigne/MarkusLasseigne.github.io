		<script>
		//Goal, Modularity
            function toggle(){
                var links = document.getElementById('links');
                if(links.style.display === 'block'){
                    min();
                    links.style.display = 'none';
                } else {
                    max();
                    links.style.display='block';
                }
            }
			function max(){
				var	bar = document.getElementById('bar');
				bar.style.width = '160px';
				var drawer = document.getElementById('drawer');
				drawer.style.padding='24px 52.2px';
				var link = document.getElementById('link');
				link.style.padding='20px 52.2px';
				var main = document.getElementById('main');
				main.style.margin='0px 0px 0px 160px';
				main.style.width='65%';
			}
			function min(){
				var	bar = document.getElementById('bar');
				bar.style.width='75px';
				var drawer = document.getElementById('drawer');
				drawer.style.padding='24px 10px';			
				var main = document.getElementById('main');
				main.style.margin='0px 0px 200px 75px';
				main.style.width='75%';
			}
		</script>
