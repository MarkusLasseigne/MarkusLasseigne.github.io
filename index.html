			#bar {
				border-right: 1.5px solid gray;
				background-color: black;
				position: absolute;
				display: block; 
				max-width: 175px;
				width: 75px;
				bottom: 0;
				left: 0;
				top: 0;
			}
			#drawer, a {
				border: 0 solid gray;
				border-bottom: 1.5px solid gray;
				background-color: black;
				text-decoration: none;
				text-align: center;
				margin-bottom: 0;
				font-family: arial;
				font-weight: bold;
				padding: 20px 9px;
				font-size: 125%;
				display: block;
				color: white;

			}
			#drawer:hover, a:hover {
				border: 0 solid black;
				border-bottom: 1.5px solid gray;
				background-color: white;
				text-decoration: none;
				text-align: center;
				margin-bottom: 0;
				font-family: arial;
				font-weight: bold;
				font-size: 125%;
				display: block;
				color: black;
			}
			#links {
			    margin-top: -40px;
			}
			#updated {
			    position: absolute;
			    font-size: 60%;
			    color: white;
			    bottom: 5px;
			}
			#main {
				margin: 0 50px 50px 75px;
				width: 75%;
				height: 40%;
                background: #EBF5FF;
                border-radius: 10px;
                position: absolute;
			}
            #group1, #group2 {
				margin-top: -14px;
				margin-left: 10px;
				display: block;
			}
			#group2 {

			}

                background-image: url("https://pbs.twimg.com/media/EGEVa6QUEAAnJkl?format=jpg&name=4096x4096");
                background-position: top 2px left 2px;
                background-repeat: no-repeat;
                background-size: 120px 200px;
                background-color: black;
				margin: -5px 5px 5px 0;
                height: 204px;
                width: 124px;
                position: absolute;
            }
			
		</style>
		<script>
		//Goal, Modularity
            function toggle(){
                var links = document.getElementById('links');
                if(links.style.display === 'block'){
                    min();
                    links.style.display = 'none';
                } else {
                    max();
                    links.style.display='block';
                }
            }
			function max(){
				var	bar = document.getElementById('bar');
				bar.style.width = '175px';
				var drawer = document.getElementById('drawer');
				drawer.style.padding='23px 59px';
				var link = document.getElementById('link');
				link.style.padding='20px 59.4px';
				var main = document.getElementById('main');
				main.style.margin='0px 0px 0px 175px';
			}
			function min(){
				var	bar = document.getElementById('bar');
				bar.style.width='75px';
				var drawer = document.getElementById('drawer');
				drawer.style.padding='23px 9px';			
				var main = document.getElementById('main');
				main.style.margin='0px 0px 200px 75px';
			}
		</script>
