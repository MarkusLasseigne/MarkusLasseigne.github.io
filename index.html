<!DOCTYPE HTML>
<html>
	<head>
		<title>Home</title>
		<link rel="icon" type="image/x-icon" href="https://markuslasseigne.github.io/favicon.ico" sizes="16x16 64x64 128x128">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			html, body{
				width:100%;
				height:100%;
				background:rgba(0,0,0,1) url(startile.png) repeat left top;
				overflow:hidden;
				padding:0;
				margin:0;
			}
			#topBar{
				width:100%;
				height:5vh;
				background-color:rgba(0,0,1,0.88);
				position:fixed;
				top:0;
			}
			#leftBar{
				width:8vw;
				min-width:40px;
				height:100%;
				background-color:rgba(0,0,1,0.88);
				position:fixed;
				overflow-y:auto;
				float:left;
				left:0%;
			}
			input{
				width:100%;
				height:4vh;
				font:bold 1vw arial, sans-serif;
				border:none;
				border-bottom:1px solid rgba(255,255,255,1);
				background-color:rgba(0,0,1,0.88);
				color:rgba(255,255,255,1);
				cursor:pointer;
				float:left;
				padding:0.5% 1%;
				margin-top:5vh;
				margin-bottom:-5vh;
			}
			input:hover{
				background-color:rgba(255,255,255,1);
				color:rgba(0,0,0,1);
				float:left;
			}
			.P1, .P1:hover{
				width:100%;
				height:5vh;
				font-size:1.15vw;
				background-color:rgba(255,255,255,1);
				color:rgba(0,0,0,1);
				position:absolute;
				z-index:0;
				margin:0;
				top:0;
				left:0;
			}
			#optionB{
				width:auto;
				height:100%;
				float:right;
			}
			#iFrame{
				width:100%;
				min-width:25vw;
				max-width:99.5vw;
				height:100%;
				min-height:25vh;
				max-height:94.5vh;
				resize:both;
				border-radius:0 0 8px 0;
				border:1px solid rgba(255,255,255,1);
				border-left:0;
				overflow:hidden;
				background:rgba(0,0,1,0.88) url(startile.png) repeat right bottom;
				position:fixed;
				float:left;
				top:5vh;
				left:0;
			}
		</style>
		<script>
			let pJson = function(){
				pJ = new XMLHttpRequest();
				pJ.open('GET','/paths.json');
				pJ.responseType='json';
				pJ.send();
				pJ.onload=function(){
					let pJR = pJ.response;
					pJR.forEach(function(a,b,c){if(b>=1){
							var nBtn = document.createElement("INPUT");
							nBtn.className=("P"+b);
							nBtn.type="button";
							for(let key in a){
								nBtn.id=a[key].id;
								nBtn.value=key;
								nBtn.link=a[key].path;
							}
							pLBar.appendChild(nBtn);
						}
					});
					lBtnF();
				}
			}; pJson();
		</script>
	</head>
	<body class="bodyS">
		<nav id="topBar">
		<button id="optionB" onclick="this.innerText=innerWidth+'x'+innerHeight;">Resolution</button>
		</nav>
		<nav id="leftBar">
		</nav>
		<iframe class="fClass" id="iFrame" value="Home" src="/home.html" 'SameSite=None' 'Secure'></iframe>
		<script> //To add new button, add button object to paths.json
			var pLBar=document.querySelector("#leftBar");
			var pFrame=document.querySelector("#iFrame");
			var pFstyle=pFrame.style;
			let jBtnD = function(nP1){
				let lBarL = pLBar.childNodes;
				let iS=0;
				lBarL.forEach(function(a, b, c){
					if(nP1===a){
						nP1.className="P"+1;
						iS=1;
					}else if(iS<=0){
						a.className=("P"+(1+b));
					}else if(a.className!==("P"+b)){
						a.className=("P"+b);
					}
				});
				document.title=nP1.value; pFrame.src=nP1.link; pFrame.value=nP1.value;
			};
			var lBtnF = function(){
				let dIn = document.querySelectorAll("INPUT").forEach(function(e){
					e.onclick=function(){
						uNull = (pFstyle.left===""||null)?pFstyle.left="0":pFstyle.left; //sets if the selector needs a "little" help
						if(e.className==="P1"){
							if(pFstyle.left==="0px"){pFstyle.maxWidth="88vw"; pFstyle.left=pLBar.offsetWidth+"px";//To OPEN
							}else{pFstyle.left="0px"; pFstyle.maxWidth="99.5vw";}
						}else if(e.className!=="P1"&&pFstyle.left!=="0px"){//to CLOSE&SWITCH
							pFstyle.left="0px";	pFstyle.maxWidth="99.5vw"; jBtnD(e);
						};
					}
				});
			};
		</script>
	</body>
</html>
