<!DOCTYPE HTML>
<html>
    <head>
        <title>Home</title>
        <link rel="icon" type="image/x-icon" href="https://markuslasseigne.github.io/favicon.ico" sizes="16x16 64x64 128x128">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
            .bodyS {
                background: black url("https://scitechdaily.com/images/A-Spin-Down-Clock-for-Cool-Stars-from-Observations-of-a-2.5-Billion-Year-Old-Cluster.jpg") repeat right top;
                max-height: 100%;
                max-width: 99.9%;
                margin: 0 0 0 0;
                height: 100%;
                width: 100%;
            }
            #topBar {
                border-bottom: 1px solid white;
                background-color: #001;
                position: fixed;
                height: 3.75vh;
                width: 100%;
                top: 0;
            }
			#leftBar {
                border-right: 0.5px solid white;
				background-color: #001;
				position: fixed;
				height: 100%;
				width: 7vw;
				left: 0;
			}
			input {
			    border-bottom: 1px solid white;
			    background-color: black;
			    border: 1px solid white;
			    margin: 3.75vh 0 -3.75vh 0;
			    font-weight: bold;
			    font-size: 0.85vw;
			    cursor: pointer;
			    width: 100%;
			    height: 3.7vh;
			    color: white;
			    float: left;
			}
			input:hover {
			    border-bottom: 1px solid white;
			    background-color: white;
			    border: 0 solid white;
			    cursor: pointer;
			    color: black;
			    float: left;
			}
			.P1, .P1:hover {
                border-bottom: 1px solid white;
			    background-color: white;
			    border: 0 solid white;
                position: fixed;
                margin: 0 0 0 0;
                cursor: pointer;
                font-size: 0.95vw;
                height: 3.75vh;
                width: 7vw;
                color: black;
                left: 0;
			}
			#iFrame {
			    background: black url("https://scitechdaily.com/images/A-Spin-Down-Clock-for-Cool-Stars-from-Observations-of-a-2.5-Billion-Year-Old-Cluster.jpg") repeat right bottom;
			    border-radius: 0 0 8px 0;
			    border: 1px solid white;
			    position: fixed;
			    top: 3.75vh;
			    left: 0;
                min-height: 375px;
				min-width: 375px;
				resize: both;
				overflow: hidden;
				max-height: 94%;
				max-width: 99%;
				height: 100%;
				width: 100%;
			}
			
        </style>
        <script>
//Element Select Refrences
//doc.querySelector() Refrences = 1st of all elements
//doc.querySelectorAll() Refrences = all elements (array-like)
    //"tag"=<tag>;
    //"parenttag > childtag"=<Ptag><Ctag>;
    //"tag.class"=<tag class>;
    //"tag[target]"=<tag target>;
    //id = "#";
    //example: var x = document.getElementById(elementid).querySelectorAll(elements in id)
    
            //Main Variables
            var buttP;
            var Home = "https://markuslasseigne.github.io/home.html";
            var Portfolio = "https://markuslasseigne.github.io/portfolio.html";
            var BouncingBox = "https://markuslasseigne.github.io/projects/bouncing-box/index.html";
            var Platformer = "https://markuslasseigne.github.io/projects/platformer/index.html";
            var Circularity = "https://markuslasseigne.github.io/projects/circularity/index.html";
            var Runtime = "https://markuslasseigne.github.io/projects/runtime/index.html";
            var ChangeLog = "https://markuslasseigne.github.io/home.html";

            //Main Functions
            function bDo(buttP){
                var frBS = document.querySelector(".fClass").style;
                //SET
                if(frBS.left === ""){frBS.left = 0+"vw";}
                if (buttP.className==="P1"){
                    if(frBS.left === 0+"vw"){//OPEN
                        console.log("opening");
                        frBS.left = 7+"vw";
                        frBS.maxWidth = 92 + "%";
                    } else if(frBS.left === 7+"vw"){//CLOSE
                        console.log("closing");
                        frBS.left = 0+"vw";
                        frBS.maxWidth = 99 + "%";
                    }
                    
                } else if (buttP.className !== "P1" && frBS.left === 7+"vw"){ //CLOSE&SWITCH
                    console.log("closing");
                    frBS.left -= 0+"vw";
                    frBS.maxWidth = 99 + "%";
                    bSw(buttP);
                }
            }

            function bSw(buttP){
                switch(buttP.value){
                    case "Home":
                        document.querySelector("#home").className = "P1";
                        document.querySelector("#port").className = "P2";
                        document.querySelector("#bbox").className = "P3";
                        document.querySelector("#plat").className = "P4";
                        document.querySelector("#circ").className = "P5";
                        document.querySelector("#runt").className = "P6";
                        document.querySelector("#clog").className = "P7";
                        document.querySelector("#iFrame").value = buttP.value;
                        document.querySelector("#iFrame").src= Home;
                        document.title = "Home";
                        bDo(buttP);
                        break;
                    case "Portfolio":
                        document.querySelector("#home").className = "P2";
                        document.querySelector("#port").className = "P1";
                        document.querySelector("#bbox").className = "P3";
                        document.querySelector("#plat").className = "P4";
                        document.querySelector("#circ").className = "P5";
                        document.querySelector("#runt").className = "P6";
                        document.querySelector("#clog").className = "P7";
                        document.querySelector("#iFrame").value = buttP.value;
                        document.querySelector("#iFrame").src = Portfolio;
                        document.title = "Portfolio";
                        bDo(buttP);
                        break;
                    case "BouncingBox":
                        document.querySelector("#home").className = "P2";
                        document.querySelector("#port").className = "P3";
                        document.querySelector("#bbox").className = "P1";
                        document.querySelector("#plat").className = "P4";
                        document.querySelector("#circ").className = "P5";
                        document.querySelector("#runt").className = "P6";
                        document.querySelector("#clog").className = "P7";
                        document.querySelector("#iFrame").value = buttP.value;
                        document.querySelector("#iFrame").src = BouncingBox;
                        document.title = "BouncingBox";
                        bDo(buttP);
                        break;
                    case "Platformer":
                        document.querySelector("#home").className = "P2";
                        document.querySelector("#port").className = "P3";
                        document.querySelector("#bbox").className = "P4";
                        document.querySelector("#plat").className = "P1";
                        document.querySelector("#circ").className = "P5";
                        document.querySelector("#runt").className = "P6";
                        document.querySelector("#clog").className = "P7";
                        document.querySelector("#iFrame").value = buttP.value;
                        document.querySelector("#iFrame").src = Platformer;
                        document.title = "Platformer";
                        bDo(buttP);
                        break;
                    case "Circularity":
                        document.querySelector("#home").className = "P2";
                        document.querySelector("#port").className = "P3";
                        document.querySelector("#bbox").className = "P4";
                        document.querySelector("#plat").className = "P5";
                        document.querySelector("#circ").className = "P1";
                        document.querySelector("#runt").className = "P6";
                        document.querySelector("#clog").className = "P7";
                        document.querySelector("#iFrame").value = buttP.value;
                        document.querySelector("#iFrame").src = Circularity;
                        document.title = "Circularity";
                        bDo(buttP);
                        break;
                    case "Runtime":
                        document.querySelector("#home").className = "P2";
                        document.querySelector("#port").className = "P3";
                        document.querySelector("#bbox").className = "P4";
                        document.querySelector("#plat").className = "P5";
                        document.querySelector("#circ").className = "P6";
                        document.querySelector("#runt").className = "P1";
                        document.querySelector("#clog").className = "P7";
                        document.querySelector("#iFrame").value = buttP.value;
                        document.querySelector("#iFrame").src = Runtime;
                        document.title = "Runtime";
                        bDo(buttP);
                        break;
                    case "ChangeLog":
                        document.querySelector("#home").className = "P2";
                        document.querySelector("#port").className = "P3";
                        document.querySelector("#bbox").className = "P4";
                        document.querySelector("#plat").className = "P5";
                        document.querySelector("#circ").className = "P6";
                        document.querySelector("#runt").className = "P7";
                        document.querySelector("#clog").className = "P1";
                        document.querySelector("#iFrame").value = buttP.value;
                        document.querySelector("#iFrame").src = ChangeLog;
                        document.title = "ChangeLog";
                        bDo(buttP);
                        break;
                    default:
                        document.querySelector("#home").className = "P1";
                        document.querySelector("#port").className = "P2";
                        document.querySelector("#bbox").className = "P3";
                        document.querySelector("#plat").className = "P4";
                        document.querySelector("#circ").className = "P5";
                        document.querySelector("#runt").className = "P6";
                        document.querySelector("#clog").className = "P7";
                        document.querySelector("#iFrame").value = buttP.value;
                        document.querySelector("#iFrame").src= Home;
                        document.querySelector("#iFrame").contentWindow.document.body.focus();
                        console.log(document.querySelector("#iFrame").contentWindow.document.body.focus());
                        document.title = "Home";
                        bDo(buttP);
                }
            }
//when any input clicked input calls function and inputs its parameters
//function determines if input pressed is position 1 or if not position 1
//if position 1, it determines if leftbar is open or closed, if open then slide iframe left and if closed slide iframe right
//if position not 1, then it calls function bSw and sends inputs parameters
//if inputs parameter value is any page value then it switches input order, iframe src and value, title, and minimizes leftbar
		</script>
	</head>
	<body class="bodyS">
        <nav id="topBar">
        </nav>
        <nav id="leftBar">
            <input class="P1" type="button" id="home" onclick=bDo(this) value="Home">
            <input class="P2" type="button" id="port" onclick=bDo(this) value="Portfolio">
            <input class="P3" type="button" id="bbox" onclick=bDo(this) value="BouncingBox">
            <input class="P4" type="button" id="plat" onclick=bDo(this) value="Platformer">
            <input class="P5" type="button" id="circ" onclick=bDo(this) value="Circularity">
            <input class="P6" type="button" id="runt" onclick=bDo(this) value="Runtime">
            <input class="P7" type="button" id="clog" onclick=bDo(this) value="ChangeLog">
        </nav>
        <iframe class="fClass" id="iFrame" value="Home" src="https://markuslasseigne.github.io/home.html" style="visibility: visible;"></iframe>
	</body>
</html>
