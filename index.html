<!DOCTYPE HTML>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="https://markuslasseigne.github.io/favicon.ico" sizes="16x16 64x64 128x128">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			html, body{
				width:100%;
				height:100%;
				background:black url("startile.png") repeat left top;
				overflow:hidden;
				padding:0;
				margin:0;
			}
			#leftBar{
				width:8vw;
				min-width:40px;
				height:100%;
				background-color:rgba(0,0,1,0.88);
				display:flex;
				flex-direction:column;
				z-index:0;
				overflow-y:auto;
			}
			input{
				height:4vh;
				font:bold 1vw arial, sans-serif;
				border:none;
				border-bottom:1px solid white;
				background-color:rgba(0,0,1,0.88);
				color:white;
				cursor:pointer;
			}
			input:hover, .P1{
				transition-duration: 0.3s;
				background-color:white;
				color:black;
			}
			.P1{
				font-size:1.15vw;
				order:-1;
			}
			#contentDiv{
				width:100%;
				max-width:92vw;
				height:100%;
				display:flex;
				flex-direction:column;
				z-index:1;
			}
			#topBar{
				width:100%;
				background-color:rgba(0,0,1,0.88);
			}
			#topBar, .P1{
				height:5vh;
				flex-shrink:0;
			}
			#iFrame{
				width:99vw;
				min-width:25vw;
				max-width:99.5vw;
				height:100%;
				min-height:25vh;
				max-height:94.5vh;
				resize:both;
				border-radius:0 0 8px 0;
				border:1px solid white;
				border-left:0;
				margin-left:-8vw;
				overflow:hidden;
				background:rgba(0,0,1,0.88) url("startile.png") repeat right bottom;
			}
		</style>
		<title>Home</title>
	</head>
	<body class="bodyS" style="display:flex; flex-direction:row;">
		<nav id="leftBar"></nav>
		<div id="contentDiv">
			<nav id="topBar">
				<button id="optionB" width="auto" style="height:100%; float:right;" onclick="this.innerText=innerWidth+'x'+innerHeight;">Resolution</button>
			</nav>
			<div id="frameDiv" style="height:100%; width:100%;"><iframe class="fClass" id="iFrame" src="/home.html"></iframe></div>
		</div>
		<script > /**To add new button, add button object to paths.json */
			var pLBar=document.querySelector("#leftBar");
			var pFrame=document.querySelector("#iFrame");
			var pFstyle=pFrame.style;
			/**Pulls button objects from json file to create the main buttons.*/
			let pJson = function(){pJ=new XMLHttpRequest(); pJ.open('GET','/paths.json'); pJ.responseType='json'; pJ.send();
				pJ.onload=function(){let pJR=pJ.response;
					pJR.forEach(function(a,b,c){if(b>=1){
							var nBtn = document.createElement("INPUT");
							nBtn.className=("P"+b);
							nBtn.type="button";
							for(let key in a){
								nBtn.id=a[key].id;
								nBtn.value=key;
								nBtn.link=a[key].path;
							}
							pLBar.appendChild(nBtn);
					}});
					pFrame.src="/home.html"; lBtnF();
				}
			}; pJson();
			var homeButton=document.querySelectorAll("#home");
			/**Handles Button Shuffling.*/
			let jBtnD = function(nP1){let lBarL=pLBar.childNodes; let iS=0;
				lBarL.forEach(function(a, b, c){
					if(nP1===a){nP1.className="P1";	iS=1;}
					else if(iS<=0){a.className=("P"+(b+2));}
					else if(a.className!==("P"+(b+1))){a.className=("P"+(b+1));}
				}); document.title=nP1.value; pFrame.src=nP1.link;
			};
			/**Handles LeftBar opening and closing.*/
			var lBtnF = function(){
				let dIn=document.querySelectorAll("INPUT").forEach(function(e){e.onclick=function(){
						uNull = (pFstyle.marginLeft===""||null)?pFstyle.marginLeft="-8vw":pFstyle.marginLeft; //sets if the selector needs a "little" help
						if(e.className!=="P1"&&pFstyle.marginLeft!=="-8vw"){
							pFstyle.marginLeft="-8vw"; pFstyle.maxWidth="99vw"; jBtnD(e);
						}else{
							if(pFstyle.marginLeft==="0vw"){pFstyle.marginLeft="-8vw"; pFstyle.maxWidth="99vw";}
							else{pFstyle.marginLeft="0vw"; pFstyle.maxWidth="91vw";}
						}
				}});
			};
		</script>
	</body>
</html>
