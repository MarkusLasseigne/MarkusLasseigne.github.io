<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			html, body{
				width:100%;
				height:100%;
				overflow:hidden;
				background:rgba(0,0,0,0);
				user-select:none;
				padding:0;
				margin:0;
			}
			.main{
				width:90vw;
				height:100%;
				max-height:47.5vw;
				padding:2px;

				background-color:rgba(235,245,255,0.96);
				margin:auto;
			}
			.nC{
				width:100%;
				height:75vh;
				user-select:none;
				float:left;
			}
			.logo{
				width:6.5%;
				height:auto;
				margin-top:2%;
			}
			.fname{
				max-width:100%;
				text-align:center;
				font-size:8.6vw;
				user-select:none;
				margin:-2% 0 0 0;
			}
			.self{
				width:26%;
				height:auto;
				padding:2px;
				background-color:rgba(0,0,0,1);
				margin:-1.75% 0 0 16vw;
				float:left;
			}
			.about{
				font:3.5vw arial, sans-serif;
				margin:-7.5% 0 0 2%;
				float:left;
			}
			h2{
				margin-bottom:-3%;
			}
			h3, li{
				margin:-2% 0;
			}
		</style>
	</head>
	<body class="body">
		<div class="main">
			<h1 class="fname">Markus<img class="logo" src="favicon.ico" alt="logo" width="120" hight="120">Lasseigne</h1>
			<div class="nC">
				<img class="self" src="https://pbs.twimg.com/media/EHOWZuNXYAEdvi4?format=jpg&name=small" alt="Me" width="150" height="250">
				<div class="about">
					<h2>About:</h2>
					<h3>Student at:</h3>
						<li>K-12 Online School</li>
						<li>Operation Spark</li>
					<h3>Interests:</h3>
						<li>Coding</li>
						<li>Rockets</li>
						<li>Computer-Tech</li>
						<li>Science</li>
						<li>Gaming</li>
						<li>Astronomy</li>
				</div>
			</div>
		</div>
	</body>
</html>
