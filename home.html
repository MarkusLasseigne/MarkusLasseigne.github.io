<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				background: none;
				max-width: 76vw;
				max-height: 85vh;
				height: 100vh;
				margin: auto;
			}
			#lazyB {
			    background-color: #EBF5FF;
			    position: absolute;
			    border-radius: 3%;
			    margin: -2% 0 0 9%;
			    width: 64vw;
			    height: 99vh;
			    z-index: -1;
			}
			#n1 {
			    user-select: none;
			    margin: 0 0 0 0;
			    float: left;
			    width: 37vw;
			    height: 75vh;
			    left: 4%;
			}
			#n2 {
			    user-select: none;
			    margin-left: 2%;
			    float: left;
			    width: 37vw;
			    height: 75vh;
			}
			#fname {
			    text-align: right;
			    font-size: 8vw;
			    margin-top: -4%;
			    margin-bottom:0;
			    max-width: 100%;
			}
			#lname {
			    margin-bottom:0;
			    text-align: left;
			    font-size: 8vw;
			    margin-top: -4%;
			}
			#self {
				background-color: black;
				margin: -2% 30%;
				width: 55%;
				height: auto;
				padding: 2px;
            }
            #about {
                margin: -16% 0%;
                font-size: 3.5vw;
            }
            h2 {
                margin-bottom: -3%;
            }
            h3, li {
                margin: -2% 0;
			}

		</style>
	</head>
	<body id="body">
        <p id="lazyB"></p>
        <div id="n1">
            <h1 id="fname">Markus</h1>
            <img id="self" src="https://pbs.twimg.com/media/EHOWZuNXYAEdvi4?format=jpg&name=small" alt="Me" width="150" height="250">
        </div>
        <div id="n2">
            <h1 id="lname">Lasseigne</h1>
            <div id="about">
                <h2>About:</h2>
                <h3>Student at:</h3>
                    <li>K-12 Online School</li>
                    <li>Operation Spark</li>
                <h3>Interests:</h3>
                    <li>Gaming</li>
                    <li>Astronomy</li>
                    <li>Science</li>
                    <li>Rockets</li>
                    <li>Ice Cream</li>
                    <li>Coding</li>
            </div>
        </div>
	</body>
</html>
