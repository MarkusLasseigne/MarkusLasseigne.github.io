<!DOCTYPE HTML>
<html style="width:100%; height:100%; background:none; user-select:none; text-align:center; margin:0;">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			ul{
				padding:0;
				margin:0;
				list-style-type:none;
				background:rgba(235,245,255,0.88);
				text-align:left;
			}
			#cardName{font:bold 1.6vw sans-serif;}
			#cardDescription{font:1.4vw sans-serif;}
			#cardPath{font:1vw sans-serif;}
		</style>
	</head>
	<body style="width:100%; height:100%; background:none; user-select:none; text-align:center; margin:0;">
		<div id="newDefiners" style="width:94vw; height:auto; display:flex; flex-direction:column; border-radius:0 0 10px 10px; background:rgba(235,245,255,0.7); margin:auto;">
			<ul id="opSp" style="order:5; background-color:rgba(245,245,245,0.75);	border-top:2px solid black; border-bottom:2px solid black;">
				<li id="cardName">Operation Spark:</li>
				<li id="cardDescription">Everything below assigned to me by the coding school Operation Spark.</li>
			</ul>
			<ul id="tips" style="order:17;">
				<li id="cardName">Site Tips:</li>
				<li id="cardDescription">For iframes(the main content of the pages):</li>
				<li id="cardPath">Right click-Context Menu has a reload on iframes to adjust for rescaling. Bottom right corner will resize/rescale on click and drag.</li>
			</ul>
		</div>
		<script>
			var cardContainer = document.querySelector("#newDefiners");
			var pullJSON = function(){pJ=new XMLHttpRequest(); pJ.open('GET','/paths.json'); pJ.responseType='json'; pJ.send();
				pJ.onload=function(){let pJR=pJ.response; pJR.forEach(function(a,b,c){
						var cards = document.createElement("UL");
						var cardName = document.createElement("LI");
						var cardDescription = document.createElement("LI");
						var cardPath = document.createElement("LI");
						cards.style="order:"+b+";";
						for(let key in a){
								cards.className="card"+key;
								cardName.innerText=key+":";
								cardName.id="cardName";
								cardDescription.innerText=a[key].description;
								cardDescription.id="cardDescription";
								cardPath.innerText="Path:#"+a[key].path;
								cardPath.id="cardPath";
						}
						cards.appendChild(cardName);
						cards.appendChild(cardDescription);
						cards.appendChild(cardPath);
						cardContainer.appendChild(cards);
			})};}; pullJSON();
		</script>
	</body>
</html>
