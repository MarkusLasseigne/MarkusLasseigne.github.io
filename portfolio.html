<!DOCTYPE html>
<html>
    <head>
        <title>Markus's Amazing Website</title>
        <style type="text/css">
            body {
                background-image: url("https://scitechdaily.com/images/A-Spin-Down-Clock-for-Cool-Stars-from-Observations-of-a-2.5-Billion-Year-Old-Cluster.jpg");
                font-family: Times, serif;
                margin-top: 5px;
                margin-right: 5px;
                margin-left: 5px;
                
            }
            /*Navigation Bar*/
            #nav-bar {
                background: rgb(10, 10, 24);
                margin-left: 1px;
                border-radius: 15px;
                padding: 5px;
                padding-top: 0px;
                padding-left: 10px;
                color: rgb(255,255,255);
            }
            header {
                font-size: 2em;
                font-weight: bold;
            }
            .links {
                font-weight: bold;
                display: inline-block;
                font-size: 1em;
            }
            /*Links*/
            #home:link, #home:visited {
                border-radius: 5px;
                color: white;
                text-decoration: none;
                text-align: center;
                padding: 1px 1px;
            }
            #home:hover, #home:active {
                background-color: white;
                border-radius: 5px;
                color: black;
                text-decoration: none;
                text-align: center;
                padding: 1px 1px;
            }
            /*Main Info*/
            main {
                background: rgb(255, 245, 235);
                border-radius: 10px;
                padding-bottom: 10px;
                padding-left: 5px;
            }

            /* portfolio styles */
            #portfolio {
                list-style-type: none;
                margin-left: 0px;
                margin-right: 62%;
                padding-left: 0px;
                padding-top: 5px;
                margin-top: 0px;
            }
            #portfolio a {
                color: white;
                padding: 11px;
                margin-left: -15px;
                padding-right: 40px;
                border-radius: 10px;
                background: clear;
                text-decoration: none;
                width: 50px;
            }
            #portfolio a:hover {
                color: black;
                padding: 11px;
                margin-left: -15px;
                padding-right: 40px;
                border-radius: 10px;
                background: clear;
                text-decoration: none;
                width: 50px;
            }
            #portfolio li {
                background: black;
                padding: 10px;
                border-radius: 10px;
                margin-top: 20px;
            }
            #portfolio li:hover {
                background: white;
                padding: 10px
                border-radius: 10px;
                margin-top: 20px;
            } 
        </style>
    </head>
    <body>
        <nav id="nav-bar">
            <header>
            Portfolio
            </header>
            <div class="links">
                <a href="index.html" id="home">
                Back
                </a>
            </div>
        </nav>
        <main>
            <div class="content">
                <ul id="portfolio">
                </ul>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>
        </main>
    </body>
</html>
