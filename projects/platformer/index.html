<!DOCTYPE html>
<html>
    <head>
        <title>Platformer</title>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/phaser.min.js"></script>
        <script src="js/factory/game.js"></script>
        <script src="js/factory/preload.js"></script>
        <script src="js/factory/platform.js"></script>
        <script src="js/factory/collectable.js"></script>
        <script src="js/factory/cannon.js"></script>
        <script src="js/factory/player.js"></script>
        <script src="js/controller/player-manager.js"></script>
        <script src="js/init/platform.js"></script>
        <script src="js/init/collectable.js"></script>
        <script src="js/init/cannon.js"></script>
        <script src="js/init/player.js"></script>
        <style type="text/css">
            /*Links*/
            #home, #tips {
                background-color: #202020;
                text-decoration: none;
                border-radius: 8px;
                text-align: center;
                display: inline;
                padding: 2px;
                color: white;
            }
            #home:hover, #tips:hover {
                background-color: white;
                text-decoration: none;
                border-radius: 8px;
                text-align: center;
                display: auto;
                padding: 2px;
                color: black;
            }
            #tip1 {
                visibility: hidden;
            }
            .game {
                margin-top: 10px;
            }

        </style>
    </head>
    <body>
        <nav>
            <div class="links">
                <a href="https://markuslasseigne.github.io/index.html" id="home">Home</a>
                <script>
                    function sw(y,x){
                        t=document.getElementById(x).style
                        t.visibility=(y=='on')?'visible':'hidden'
                    }
                </script>
                <button id="tips" onclick=sw('on','tip1')>Tip?</button>
                <div id="tip1">
                <li>Step jumps need to be very exact.</li>
                <li> Walls are one way. </li>
                <button id="tips" onclick=sw('off','tip1')>No Tips?</button>
                </div>
            </div>
        </nav>
        <main>
            <div class="game">
                <script src="js/index.js"></script>
            </div>
        </main>
    </body>
</html>
