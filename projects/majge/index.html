<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			#daCan, body, html{
				width:100%;
				height:100%;
				overflow:hidden;
				background-color:rgba(0,0,0,0);
				user-select:none;
				margin:0;
			}
			#nOptC{
				width:30vw;
				height:20vw;
				border:5px solid rgba(0,0,0,0.85);
				overflow:hidden;
				background-color:rgba(255,255,255,0.85);
				position:absolute;
				margin:middle;
				top:5%;
				left:37.5vw;
			}
			.lvltxt{
				font:bold 2vw Times, serif;
				margin:0;
			}
			.bSt{
				max-width:25%;
				font:1.5vw arial, sans-serif;
				border:1px solid rgba(0,0,0,1);
				cursor:pointer;
				padding:0;
			}
			.bSt:hover{
				background-color:rgba(240,240,240,0.85);
			}
			#imgH{
				position:absolute;
			}
			#prName{
				width:100%;
				font:bold 2vw arial, sans-serif;
				text-align:center;
				padding:0;
			}
			.optH{
				font:bold 2vw arial, sans-serif;
			}
		</style>
	</head>
	<body>
		<img id="imgH" src="/projects/bouncingearth.png" style="visibility:hidden;">
		<canvas id="daCan"></canvas>
		<table id="nOptC">
			<tr id="prName">
				<th id="prName">Project Majg'e</th>
			</tr>
			<tr>
				<th class="optH">Options:</th>
			</tr>
			<tr>
				<td class="bSt" onclick="document.querySelector('body').requestFullscreen();">Fullscreen</td>
				<td class="bSt" onclick="this.innerText=innerWidth+'x'+innerHeight;">Resolution</td>
			</tr>
			<tr>
				<th class="optH">Levels:</th>
			</tr>
			<tr>
				<td class="bSt" id="demo1" onclick="optT('bClose'); level1();">Demo-1</td>
				<td class="bSt" onclick="optT('bClose'); level2();">BouncingTest</td>
			</tr>
		</table>
		<script src="refInit.js"></script>
		<script src="levelc1.js"></script>
		<script src="levelc2.js"></script>
		<script>
			var keyU=function(){window.addEventListener("keyup",optT);}
			var keyP=function(){window.addEventListener("keypress",optT);}
			var keyD=window.addEventListener("keydown",optT);
			var lClick=window.addEventListener("click",optT);
			var rClick=window.addEventListener("contextmenu",optT);

			function optT(e){
				if(e.key=="Escape"||e=="bClose"){
					var opCSV=document.querySelector("#nOptC").style;
					if(opCSV.visibility!=="hidden"){
						opCSV.visibility="hidden";
					}else{opCSV.visibility="visible";}
				}
				if(e.key=="r"||e.key=="F5"){
					location.reload();
				}
				if(e.key=="c"){
					console.clear();
				}
			}
//&#9776;⚙️
		</script>
	</body>
</html>
