<!DOCTYPE HTML>
<html>
    <head>
        <style>
            #daCan, body, html{
                width:100%;
                height:100%;
                user-select: none;
                margin:0;
            }
            #levels{
                width:25vw;
                height:14vw;
                border:5px solid black;
                background-color:white;
                position:absolute;
                margin:auto;
                top:5%;
                left:37.5vw;
            }
            .levelB{
                width:50%;
                height:42%;
                font-size:2vw;
                float:left;
                padding:0;
            }
            #LS {
                font-size:2vw;
                text-align:center;
                margin:0;
            }
        </style>
        <script>
            window.addEventListener("keydown", function(event){
                if(event.key=="Escape"){
                    if(document.querySelector("#levels").style.visibility!=="hidden"){
                        document.querySelector("#levels").style.visibility="hidden";
                    }else{document.querySelector("#levels").style.visibility="visible";}}});
            window.addEventListener("touchcancelled", function(event){
                if(document.querySelector("#levels").style.visibility!=="hidden"){
                    document.querySelector("#levels").style.visibility="hidden";
                }else{document.querySelector("#levels").style.visibility="visible";}});
            
        </script>
    </head>
    <body>
        <canvas id="daCan"></canvas>
        <div id="levels">
            <p id="LS">Level Select</p>
            <button class="levelB" id="level1" onclick="document.querySelector('#levels').style.visibility='hidden'; level1();">Level 1</button>
            <button class="levelB" id="level2" onclick="document.querySelector('#levels').style.visibility='hidden';">Level 2</button>
            <button class="levelB" id="level3" onclick="document.querySelector('#levels').style.visibility='hidden';">Level 3</button>
            <button class="levelB" id="level4" onclick="document.querySelector('#levels').style.visibility='hidden';">Level 4</button>
        </div>
        <script src="refInit.js"></script>
        <script src="levelc1.js"></script>
    </body>
</html>
