<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			#daCan, body, html{
				width:100%;
				height:100%;
				overflow:hidden;
				background-color:rgba(0,0,0,0);
				user-select:none;
				margin:0;
			}
			#optCont{
				width:30vw;
				height:20vw;
				border:5px solid rgba(0,0,0,0.85);
				overflow:hidden;
				background-color:rgba(255,255,255,0.85);
				position:absolute;
				margin:middle;
				top:5%;
				left:37.5vw;
			}
			#options{
				width:100%;
				height:15%;
			}
			#opttxt{
				font:bold 2.5vw Times, serif;
				float:left;
				margin:0;
			}
			#optionB{
				width:30%;
				height:100%;
				font:1.5vw arial, sans-serif;
				float:right;
				padding:0;
			}
			#levels{
				width:100%;
				height:80%;
			}
			.lvltxt{
				font:bold 2vw Times, serif;
				margin:0;
			}

			.levelB{
				width:50%;
				height:46%;
				font:3vw arial, sans-serif;
				float:left;
				padding:0;
			}
		</style>
	</head>
	<body>
		<canvas id="daCan"></canvas>
		<div id="optCont">
			<div id="options">
				<p id="opttxt">Options:</p>
				<button id="optionB" onclick="document.querySelector('body').requestFullscreen();">Fullscreen</button>
				<button id="optionB" onclick="this.innerText=innerWidth+'x'+innerHeight;">Resolution</button>
			</div>
			<div id="levels">
				<p class="lvltxt" id="LS">Level Select:</p>
				<button class="levelB" id="level1" onclick="optT('bClose'); level1();">Level 1</button>
				<button class="levelB" id="level2" onclick="optT('bClose');">Level 2</button>
				<button class="levelB" id="level3" onclick="optT('bClose');">Level 3</button>
				<button class="levelB" id="level4" onclick="optT('bClose');">Level 4</button>
			</div>
		</div>
		<script src="refInit.js"></script>
		<script src="levelc1.js"></script>
		<script>
			var keyU=function(){window.addEventListener("keyup",optT);}
			var keyP=function(){window.addEventListener("keypress",optT);}
			var keyD=window.addEventListener("keydown",optT);
			var lClick=window.addEventListener("click",optT);
			var rClick=window.addEventListener("contextmenu",optT);

			function optT(e){
				if(e.key=="Escape"||e=="bClose"){
					var opCSV=document.querySelector("#optCont").style;
					if(opCSV.visibility!=="hidden"){
						opCSV.visibility="hidden";
					}else{opCSV.visibility="visible";}
				}
				if(e.key=="r"||e.key=="F5"){
					location.reload();
				}
				if(e.key=="c"){
					console.clear();
				}
			}
//&#9776;⚙️
		</script>
	</body>
</html>
